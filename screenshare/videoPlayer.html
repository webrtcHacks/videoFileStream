<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Player: ðŸ‘‰PICK MEðŸ‘ˆ</title>
    <style>
        body {
            background-color: deeppink;     /* make the non-video area stand out */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        video {
            margin: 0;
            padding: 0;
            width: fit-content;
            height: fit-content;
        }
    </style>
</head>
<body>
<video id="videoPlayer" controls loop></video>
<script>
    window.onload = () => {
        const videoPlayer = document.getElementById('videoPlayer');

        videoPlayer.oncanplay = () => {
            // randomize start time - I am sick of watching the same segments over and over
            videoPlayer.currentTime = Math.floor(Math.random() * videoPlayer.duration);
            videoPlayer.play();
            videoPlayer.oncanplay = null;

        };

        videoPlayer.src = decodeURIComponent(window.location.hash.substring(1));
    };

    window.onresize = () => {
        console.log(`window resized to ${window.innerWidth}x${window.innerHeight}`);
        // const videoPlayer = document.getElementById('videoPlayer');
        // videoPlayer.style.width = '100%';
        // videoPlayer.style.height = '100%';
    };
</script>
</body>
</html>
