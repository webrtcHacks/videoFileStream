<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Player</title>
    <style>
        body, video {
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        video {
            width: fit-content;
            height: fit-content;
        }
    </style>
</head>
<body>
<video id="videoPlayer" controls loop></video>
<script>
    window.onload = () => {
        const videoPlayer = document.getElementById('videoPlayer');

        videoPlayer.oncanplay = () => {
            // randomize start time - I am sick of watching the same segments over and over
            videoPlayer.currentTime = Math.floor(Math.random() * 60 * 10);
            videoPlayer.play();
            videoPlayer.oncanplay = null;
        };

        videoPlayer.src = decodeURIComponent(window.location.hash.substring(1));
    };
</script>
</body>
</html>
